---
 - hosts: localhost
   become: true
   vars:
    vmVar: "{{ lookup('file', './input.json') | from_json }}"
    swVar: "{{ lookup('file', './switches.json') | from_json }}"
   tasks:
    # Part 1: Create OVS Bridges 
    - name: Add dependencies
      pip:
        name: lxml
    
    - name: Making list of switches
      vars: 
        SWS: []
      set_fact:
        SWS: "{{ SWS + [item.name] }}"
      with_items:
        - "{{swVar.input}}"
      tags:
        - make_sw_list

    - name: Create OVS bridges
      openvswitch_bridge:
        bridge: "{{item}}"
        state: present
      with_items:
        - "{{SWS}}"
      tags:
        - create_ovs

    - name: Assign IP to switches
      command: sudo ip addr add {{item.IP}} dev {{item.name}}
      with_items:
        - "{{swVar.input}}"
      when: item.IP is defined
      tags:
        - route
    
    - name: Start the switches
      command: sudo ip link set dev {{item.name}} up
      with_items:
        - "{{swVar.input}}"
      tags:
        - init

    # Add ip table rule for NAT bridge

    # Part 2: Defining the networks
    - name: Define network
      virt_net:
        command: define
        name: "{{item.0}}"
        xml: "{{ lookup('template','./{{item.1}}') }}"
      with_together:
        - ["L2", "L3", "Other"]
        - ["L2.xml.j2", "L3.xml.j2", "Other.xml.j2"]
      tags:
        - define_ovs_network
    
    - name: Start network
      virt_net:
        command: start
        name: "{{item}}"
      with_items:
        - L2
        - L3
        - Other
      tags:
        - start_ovs_net
    
    - name: Making list of VMs 
      vars: 
        VMS: []
      set_fact:
        VMS: "{{ VMS + [item.name] }}"
      with_items:
        - "{{vmVar.input}}"
      tags:
        - make_vm_list
    
    - include_tasks: step1.yml
      with_items:
        - "{{VMS}}"
      loop_control:
        loop_var: outer_item

