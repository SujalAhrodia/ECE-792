---
- name: Get existing VMs
  virt:
    command: list_vms
  register: result

# VM creation
- name: Create VMs
  command: virt-clone --original base_VM -n {{item}} --auto-clone
  with_items:
    - "{{VMS}}"
  when: item not in result.list_vms
  tags:
    - create_vm

- name: Start VMs
  command: virsh start {{item}}
  with_items:
    - "{{VMS}}"